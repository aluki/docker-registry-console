<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="index.html">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#">Docker Hub</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#">Repository</a>
        </li>
    </ul>
</div>

<h3 class="page-title">
    {{ repoName }} <small>Docker Hub</small>
</h3>

        <div ng-show="!isReady">&nbsp;&nbsp;<image src="/images/loading.gif"/> Loading ... <br/></div>
        <div ng-show="isReady">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Repository information</h3>
                </div>
                <!-- Table -->
                <table class="table">
                    <tbody>
                        <tr>
                            <td class="col-md-2">Description</td>
                            <td class="col-md-10 td-description" colspan="3" ng-bind="details.description"></td>
                        </tr>
                        <tr>
                            <td class="col-md-2">Link to Docker Hub</td>
                            <td class="col-md-4"><a href="{{ details.url }}" target="_blank" ng-bind="details.name"></a></td>
                            <td class="col-md-2">Stars</td>
                            <td class="col-md-4"><span class="glyphicon glyphicon-star icon-star"></span> <span ng-bind="details.star_count"></span></td>
                        </tr>
                        <tr>
                            <td class="col-md-2">Automatic build</td>
                            <td class="col-md-4"><span class="glyphicon glyphicon-ok icon-success" ng-show="details.is_automated"></span></td>
                            <td class="col-md-2">Official build</td>
                            <td class="col-md-4"><span class="glyphicon glyphicon-ok icon-success" ng-show="details.is_official"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <p><h3>Tags</h3></p>
            <tabset ng-show="isReady" type="pills">
                <tab ng-repeat="image in details.tags" heading="{{image.tag}}" active="image.isSelected">
                    <div>
                        <p></p>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Tag information</h3>
                                    </div>
                                    <!-- Table -->
                                    <table class="table">
                                        <tbody>
                                            <tr>
                                                <td class="col-md-2">Author</td>
                                                <td class="col-md-10" colspan="3" ng-bind="image.author"></td>
                                            </tr>
                                            <tr>
                                                <td class="col-md-2">OS</td>
                                                <td class="col-md-4" ng-bind="image.os"></td>
                                                <td class="col-md-2">Architecture</td>
                                                <td class="col-md-4" ng-bind="image.architecture"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Exposed ports</h3>
                                    </div>
                                    <!-- Table -->
                                    <table class="table">
                                        <tbody>
                                            <tr ng-repeat="portInfo in image.config.ExposedPortsInfo">
                                                <td class="col-md-3" ng-bind="portInfo.port"></td>
                                                <td ng-bind="portInfo.protocol"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Volumes</h3>
                                    </div>
                                    <!-- Table -->
                                    <table class="table">
                                        <tbody>
                                            <tr ng-repeat="volume in image.config.VolumesInfo">
                                                <td ng-bind="volume"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Environment variables</h3>
                            </div>
                            <!-- Table -->
                            <table class="table">
                                <tbody>
                                    <tr ng-repeat="env in image.config.EnvInfo">
                                        <td class="col-md-3" ng-bind="env.name"></td>
                                        <td ng-bind="env.value"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="openPullingDialog(details.name, image.tag)"><span class="glyphicon glyphicon-cloud-download"></span> Pull image </button>
                    <p></p>
                </tab>
            </tabset>
        </div>
